<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
		<link media="all" rel="stylesheet" href="./renderer.css" type="text/css" />
		<script src="./renderer.js" type="text/javascript"></script>
</head>
<body>
<div class="table">
  <div class="tr th">
    <div class="td">
			<b>File</b>
    </div>
    <div class="td">
      <b>Size</b>
    </div>
    <div class="td">
      <b>
				Quality
				<select id="quality" name="quality">
					<option value="" selected>100%</option>
					<option value="">90%</option>
					<option value="">80%</option>
					<option value="">70%</option>
					<option value="">60%</option>
					<option value="">50%</option>
					<option value="">40%</option>
					<option value="">30%</option>
					<option value="">20%</option>
					<option value="">10%</option>
				</select>
			</b>
    </div>
  </div>
	<div id="container" class="rows">
	</div>
	<div id="preview" class="preview">
		<div class="preview-img-wrap">
			<h4>Original</h4>
			<img class="preview-img" id="preview-original-img" src="" alt="" />
		</div>
		<div class="preview-img-wrap">
			<h4>Compressed</h4>
			<img class="preview-img" id="preview-compressed-img" src="" alt="" />
		</div>
	</div>
</div>
</body>
</html>
