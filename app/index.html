<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
		<link media="all" rel="stylesheet" href="./renderer.css" type="text/css" />
		<script src="./renderer.js" type="text/javascript"></script>
</head>
<body>
	<div class="table imagelist">
		<div class="tr th">
			<div class="td">
				<h2>File</h2>
			</div>
			<div class="td">
				<h2>Format</h2>
			</div>
			<div class="td">
				<h2>Size</h2>
			</div>
			<div class="td">
				<h2>Compression</h2>
			</div>
		</div>
		<div id="container" class="rows">
		</div>
		<div id="preview" class="preview">
			<div class="preview-img-wrap">
				<h4>Original</h4>
				<img class="preview-img" id="preview-original-img" src="" alt="" />
			</div>
			<div class="preview-img-wrap">
				<h4>Compressed</h4>
				<img class="preview-img" id="preview-compressed-img" src="" alt="" />
			</div>
		</div>
	</div>
	<div class="settings">
		<h2>Settings</h2>
		<ul class="settings-list">
			<li class="tr tr-png">
		    <span class="td">PNG Quality</span>
		    <span class="td">
					<input type="range"  value="80" id="png-quality" min="10" max="100" step="10" />
				</span>
			</li>
			<li class="tr tr-jpg">
		    <span class="td">JPG Quality</span>
		    <span class="td">
					<input type="range" value="80" id="jpg-quality" min="10" max="100" step="10" />
				</span>
			</li>
		</ul>
	</div>
</body>
</html>
